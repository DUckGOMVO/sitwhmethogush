<html>

          <ul id="list">

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
		apiKey: "AIzaSyAZVyM5aZAFDxwJe2yEWEVgIA92coQ2uW4",
		authDomain: "sdkweo-cda8e.firebaseapp.com",
		projectId: "sdkweo-cda8e",

		messagingSenderId: "1012059676320",
		appId: "1:1012059676320:web:61574a9cfe127f1d77f3c5"
	};
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Set database variable
      //var database = firebase.database()

      var stdNo = 0;
      function showItemOnList(email,userToken){
        var ul=document.getElementById('list');
        var header=document.createElement('h2');

        var _email=document.createElement('li');
        var _userToken=document.createElement('li');

        header.innerHTML='data-'+(++stdNo);

        _email.innerHTML='Email: '+email;
        _userToken.innerHTML='Token: '+userToken;

        ul.appendChild(header);
        ul.appendChild(_email);
        ul.appendChild(_userToken);

      }
      function FetchAllData(){
        firebase.database().ref('followUp').once('value',function(snapshot){
          snapshot.forEach(
            function(ChildSnapshot){
              let email = ChildSnapshot.val().email;
              let userToken = ChildSnapshot.val().userToken;
              showItemOnList(email,userToken)
            }
          );
        });  

      }
      window.onload = FetchAllData();
    </script>
